        <!------------------- FORM START HERE -------------------->


        <form action="my-form-submitting-text" method="post">

            <!-- action= is where the form sends data to -->
            <!-- method= is which HTTP get/post -->

            <input type="text" name="fname" id="fname" for="fname" placeholder="First Name" required>

            <input type="text" name="lname" id="lname" for="lname" placeholder="Last Name" required>

            <label for="email"></label>
            <input type="email" name="mail" id="email" for="email" placeholder="Email" required>

            <br>

            <label for="male" class="gender">Male</label>
            <input type="radio" name="gender" id="male" for="male">

            <label for="female" class="gender">Female</label>
            <input type="radio" name="gender" id="female" for="female">

            <label for="other" class="gender">Other</label>
            <input type="radio" name="gender" id="other" for="other">

            <br>

            <textarea rows="10" cols="50" name="message" placeholder="Your Message" required></textarea>

            <br>
            <label for="policy" class="policy">I accept the terms and conditions</label>
            <input type="checkbox" name="policy" for="policy" id="policy">
            <br>
